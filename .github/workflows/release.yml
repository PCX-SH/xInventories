name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew shadowJar

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: xInventories v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## xInventories v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `xInventories-${{ steps.get_version.outputs.VERSION }}.jar`
            2. Place in your server's `plugins/` folder
            3. Restart your server

            ### Requirements
            - Paper 1.20.5+
            - Java 21+

            ---

            See [README](https://github.com/PCX-SH/xInventories#readme) for full documentation.
          files: build/libs/xInventories-*.jar
          draft: false
          prerelease: false
          generate_release_notes: true
