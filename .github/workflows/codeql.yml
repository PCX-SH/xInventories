# CodeQL workflow - Security vulnerability scanning
# Scans for security issues in Kotlin/Java code
# Runs on pushes, PRs, and weekly schedule for comprehensive coverage
#
# TODO: Re-enable when CodeQL supports Kotlin 2.3.0
# Currently disabled because CodeQL only supports Kotlin < 2.2.30
# Track: https://github.com/github/codeql/issues

name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    # Temporarily skip until CodeQL supports Kotlin 2.3.0
    if: false

    permissions:
      # Required for CodeQL analysis
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      # Initialize CodeQL for Java/Kotlin analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: java-kotlin
          # Use extended queries for more thorough analysis
          queries: +security-extended

      # Build the project using CodeQL's autobuild
      # This ensures CodeQL can properly trace the compilation
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      # Perform CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:java-kotlin"
