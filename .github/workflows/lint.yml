# Lint workflow - Runs Detekt static analysis on Kotlin code
# Detekt checks for code smells, complexity, style issues, and potential bugs
# Results are uploaded to GitHub Security tab via SARIF format

name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    # Required for uploading SARIF to Security tab
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Run Detekt static analysis
      - name: Run Detekt
        run: ./gradlew detekt
        continue-on-error: true

      # Upload SARIF results to GitHub Security tab
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: build/reports/detekt/detekt.sarif

      # Upload Detekt report as artifact
      - name: Upload Detekt report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 7
